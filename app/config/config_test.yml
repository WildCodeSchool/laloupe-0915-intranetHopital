imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true


security:
    firewalls:
        main:
            http_basic:

doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.cache_dir%/test.db
        charset: UTF8