imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true


security:
    firewalls:
        main:
            http_basic: ~

doctrine:
    dbal:
        # add "_test" to the database name you set in parameters.ini:
        dbname:   %database_name%_test