IuchBundle\Entity\Materiel:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        remis:
            type: boolean
        date_remise:
            type: date
            column: date_remise
        date_rendu:
            type: date
            column: date_rendu
            nullable: true
        commentaire:
            type: text
            nullable: true

    manyToOne:
        intervenant:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: materiel
            joinColumn:
                name: intervenant_id
                referencedColumnName: id
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: materiel
            joinColumn:
                name: user_id
                referencedColumnName: id
        type:
            targetEntity: IuchBundle\Entity\TypeMateriel
            inversedBy: materiel
            joinColumn:
                name: type_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
