IuchBundle\Entity\Photo:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
            nullable: true
    oneToOne:
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            inversedBy: photo
            joinColumn:
                name: user_id
                referencedColumnName: id

    lifecycleCallbacks:
        prePersist: [ preUpload ]
        preUpdate: [ preUpload ]
        postPersist: [ upload ]
        postUpdate: [ upload ]
        postRemove: [ removeUpload ]
